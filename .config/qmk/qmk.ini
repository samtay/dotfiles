[user]
keyboard = splitkb/kyria/rev1
keymap = samtay
qmk_home = /home/sam/code/qmk_firmware

[general]
verbose = False
datetime_fmt = %Y-%m-%d %H:%M:%S
log_fmt = %(levelname)s %(message)s
log_file_fmt = [%(levelname)s] [%(asctime)s] [file:%(pathname)s] [line:%(lineno)d] %(message)s
color = True

[clone]
baseurl = https://github.com
branch = master
destination = ~/code/qmk_firmware
fork = samtay/qmk_firmware

